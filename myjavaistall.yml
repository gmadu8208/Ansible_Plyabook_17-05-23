---
- hosts: mywebsers
  become: yes 
  tasks:
  - name: install java on ubuntu
    apt: 
       name: "{{myjavaonubuntu}}"
       state: present 
    when: ansible_os_family =="Debian"


  - name: install java on RedHat 
    ansible.builtin.dnf:
       name: "{{myjavaonredha}}"
       state: present 
    when: ansible_os_family =="RedHat" 