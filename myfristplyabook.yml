---
- hosts: all
  become: yes 
  gather_facts: yes
  tasks:
  - name: i want to install webserver on ubuntu node
    apt:
      name: apache2
      state: present 
    when: ansible_os_family =="Debian"
  
  - name: i want to install webserver on ubuntu node
    service:
       name: apache2
       state: started
    when: ansible_os_family =="Debian"

  - name: i want to install webserver on RedHat node
    ansible.builtin.dnf:
      name: httpd
      state: present
    when: ansible_os_family =="RedHat"



      




